name: newspaper_app
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  #State Management
  get: ^4.6.1

  #Firebase
  firebase_core: ^1.20.1
  firebase_crashlytics: ^2.8.7
  firebase_performance: ^0.8.3+3

  #Network
  intl: ^0.17.0
  http: ^0.13.4
  url_launcher: ^6.1.5

  #UI Operations
  flutter_screenutil: ^5.4.0
  lottie: ^1.2.2
  cached_network_image: ^3.2.0
  another_flushbar: <=1.10.28
  kartal: ^2.8.0

